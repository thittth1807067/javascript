<!DOCTYPE html>
<html>
<head>
    <title>lợn quay</title>
    <meta charset="utf-8">
    <style>
.pig {
    width: 100px;
    height: auto;
    position: relative;
    animation-name: pig;
    animation-duration: 20s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    animation-timing-function: linear;

}
@keyframes pig{
    from{left: 70%;top:0;}
    to{left:15%; top:0;}
    }

    </style>
</head>
<body>
<img class="pig" src="../img/pig.gif" alt="lợn quay1">
</body>
</html>

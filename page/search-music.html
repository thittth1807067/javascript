<!DOCTYPE html>
<html>
<head>
    <title>Play with mp3</title>
    <style>
        #list-song{

            padding:30px;
            background: #dfe4e6;
        }
        .fone{

            background-image: url("https://thewallpaper.co/wp-content/uploads/2016/03/white-daisies-high-definition-wallpaper-download-white-daisies-photos-free-display-amazing-pictures-samsung-backgrounds-1600x1200-768x576.jpg");
            height:200px;
            border-radius: 10px;
            position: fixed;
            width:100%;
            top:0;
            right:3px




        }
        h1{
            padding:30px;
            font-size:50px

        }
        * {
            font-family: Tahoma;
            margin: 7px;
        }
        .song-item {

            border: 1px solid rgba(13,23,20,0.2);
            border-radius: 15px;
            background: #ffff;
            margin:20px 60px;
        }
        .song-item:after {
            content: '';
            clear: both;
            display: table;
        }
        .song-index {
            float: left;
            width: 5%;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            padding-top: 2%;
            padding-left: 1%;
        }
        .song-thumbnail {
            float: left;
            width: 10%;
        }
        .song-thumbnail img {
            width: 100%;
            border-radius: 10px;
        }
        .song-infor {
            padding-top: 1%;
            float: left;
            width: 20%;
        }
        .song-infor .song-name {
            font-weight: bold;
        }
        .song-infor .song-singer {
            font-weight: lighter;
            color: rgba(0,0,23,0.47);
        }
        .song-control {
            padding-top: 3%;
            color: dodgerblue;
            cursor: pointer;
            text-decoration: underline;
            float: left;
            width: 10%;
        }

        .song-detail {
            float: right;
            width: 60%;
            padding-top: 0.5%;
            font-weight: bold;
            font-size:20px;

        }

    </style>
</head>
<body>
<div class="fone">
    <h1>My music</h1>
    <div class="song-player">
        <div class="song-detail">
            <marquee behavior="scroll" direction="left">
                <div class="current-song-title">
                    <span id="current-play-title"></span>
                </div>
            </marquee>
        </div>
        <div class="player">
            <audio controls id="my-mp3" autoplay>
                <source src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</div>


<div class="list-song" id="list-song">
</div>
<script src="../js/search-music.js"></script>
</body>
</html>
